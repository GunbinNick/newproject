<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Академия развития интеллекта</title>
    <link rel="stylesheet" href={% static "mainHome/css/Auth.css" %} />
</head>

<body>
    <div class="split-screen-container">
        <!-- Левая часть экрана -->
        <div class="left-section">
            <!-- Панель с лого и языками -->
            <div class="language-panel">
                <img src="{% static 'mainHome/images/icon.jpg' %}" alt="Логотип" class="site-logo">
                <div class="language-selector" id="languageSelector">
                    <span class="current-language">RU</span>
                    <ul class="language-dropdown" id="languageDropdown">
                        <li>EN</li>
                        <li>DE</li>
                        <li>FR</li>
                    </ul>
                </div>
            </div>
            
            <!-- Основное изображение -->
            <div class="main-image">
                <img src="{% static 'mainHome/images/auth.jpg' %}" alt="Изображение авторизации">
            </div>
        </div>
        
        <!-- Разделительная линия -->
        <div class="divider-line"></div>
        
        <!-- Правая часть экрана -->
        <div class="right-section">
            <!-- Панель навигации -->
            <div class="auth-navigation">
                <div class="auth-tabs">
                    <button class="auth-tab-btn active">Авторизация на платформе</button>
                    <button class="auth-tab-btn" id="registerBtn" data-url="{% url 'register' %}">Регистрация на платформе</button>
                    <button class="auth-tab-btn" id="homeBtn" data-url="{% url 'home' %}">Вернуться на сайт</button>
                </div>
                <div class="tab-line"></div>
            </div>
            
            <!-- Форма авторизации -->
            <div class="auth-form-container">
                <h2>Вход в личный кабинет</h2>
                {% if form.errors %}
                <div class="form-errors">
                    неверный логин или пароль. пожалуйста, попробуйте снова.
                </div>
                {% endif %}
                
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <!-- Поле логина -->
                    <div class="form-group">
                        <label for="login-input">Логин или Email</label>
                        <input type="text" 
                               name="username" 
                               id="login-input"
                               class="form-input"
                               placeholder="Введите ваш логин или email"
                               required>
                    </div>
                    
                    <!-- Поле пароля -->
                    <div class="form-group">
                        <label for="password-input">Пароль</label>
                        <input type="password" 
                               name="password" 
                               id="password-input"
                               class="form-input"
                               placeholder="Введите ваш пароль"
                               required>
                    </div>
                    
                    <!-- Чекбокс "Запомнить меня" -->
                    <div class="form-group remember-me">
                        <input type="checkbox" 
                               name="remember_me" 
                               id="remember-me"
                               class="remember-checkbox">
                        <label for="remember-me">Запомнить меня</label>
                    </div>
                    
                    <!-- Кнопка отправки -->
                    <button type="submit" class="submit-btn">Войти</button>
                    
                    <!-- Ссылка на восстановление пароля -->
                    <div class="auth-links">
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                </form>
            </div>
            
            <!-- Упрощенный футер -->
            <footer class="simple-footer">
                <p>© 2023 Академия Развития Интеллекта. Все права защищены.</p>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = this.dataset.url;
        });
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = this.dataset.url;
        });
        // Обработчик для выпадающего списка языков
        document.getElementById('languageSelector').addEventListener('click', function() {
            document.getElementById('languageDropdown').classList.toggle('show');
        });

        // Закрытие выпадающего списка при клике вне его
        window.addEventListener('click', function(event) {
            if (!event.target.closest('.language-selector')) {
                document.getElementById('languageDropdown').classList.remove('show');
            }
        });
    </script>
</body>
</html>
